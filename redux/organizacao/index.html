<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../redux.min.js"></script>
</head>
<body>
  <h1 id="result"></h1>
  <button id="btn">Mudar cor</button>
  
  
  <script type="module">
    import store from './store/configure-store.js'
    import { mudar } from './store/change-color.js'
    import { incrementar } from './store/contador.js'

    function render() {
      const { contador, mudaCor } = store.getState()
      const result = document.getElementById('result')
      result.innerText = contador
      document.body.style.backgroundColor = mudaCor
    }

    render()

    function mudacor() {
      store.dispatch(mudar('white'))
      store.dispatch(incrementar())
    }

    document.getElementById('btn').addEventListener('click', mudacor)

    store.subscribe(render)
  </script>  
</body>
</html>
