<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./redux.min.js"></script>
</head>
<body>
  <h1 class="display"></h1>
  <button class="add">INCREMENTAR</button>

  <script>
    const INCREMENTAR = 'INCREMENTAR';
    const REDUZIR = 'REDUZIR';
    const SOMAR = 'SOMAR';
    function incrementar() {
      return { type: INCREMENTAR }
    }

    function reduzir() {
      return { type: REDUZIR }
    }

    function somar(payload) {
      return { type: SOMAR, payload }
    }

    const inicialState = 10
    function reducer(state = inicialState, action) {
      if (action.type === INCREMENTAR) {
        return state + 1;
      }
      if (action.type === REDUZIR) {
        return state - 1
      }
      if (action.type === SOMAR) {
        return state + action.payload
      } else {
        return state
      }
    }
    
    const store = Redux.createStore(reducer)
    
    let state = store.getState()
    // Diparando com evento

    const btnAdd = document.querySelector('.add')
    btnAdd.addEventListener('click', () => {
      store.dispatch(incrementar())
      state = store.getState()
    })

    const display = document.querySelector('.display')
    display.innerText = state

  </script>
</body>
</html>
